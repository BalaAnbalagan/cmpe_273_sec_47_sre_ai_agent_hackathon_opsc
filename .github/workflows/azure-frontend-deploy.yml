name: Deploy Frontend to Azure

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build Next.js app
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_API_URL_AZ1: https://sre-backend-az1.azurewebsites.net
        NEXT_PUBLIC_API_URL_AZ2: https://sre-backend-az2.azurewebsites.net

    - name: Prepare deployment package
      run: |
        cd frontend
        cp -r .next/static .next/standalone/.next/
        cp -r public .next/standalone/ 2>/dev/null || true
        cd .next/standalone
        zip -r ../../../frontend-deploy.zip . -q

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      run: |
        az webapp deploy \
          --name sre-frontend \
          --resource-group rg-cmpe273-sre-hackathon \
          --src-path frontend-deploy.zip \
          --type zip \
          --restart true \
          --async false

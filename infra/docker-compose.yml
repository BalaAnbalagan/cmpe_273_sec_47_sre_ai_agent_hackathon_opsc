version: '3.8'

###############################################################################
# Docker Compose for Local Development
# CMPE273 SRE Hackathon - Team OPSC
#
# This file allows you to run all infrastructure services locally
# before deploying to Azure.
#
# Usage:
#   docker-compose up -d        # Start all services
#   docker-compose down         # Stop all services
#   docker-compose logs -f      # View logs
###############################################################################

services:
  # ================================================================
  # MQTT Broker (Mosquitto)
  # ================================================================
  mqtt:
    image: eclipse-mosquitto:latest
    container_name: mqtt-broker
    ports:
      - "1883:1883"   # MQTT
      - "9001:9001"   # WebSockets
    volumes:
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - sre-network
    restart: unless-stopped

  # ================================================================
  # RabbitMQ (Message Queue)
  # ================================================================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-broker
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: hackathon2024
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - sre-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ================================================================
  # Redis (Cache & State)
  # ================================================================
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass hackathon2024
    volumes:
      - redis_data:/data
    networks:
      - sre-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ================================================================
  # MongoDB (Image & Embedding Storage)
  # ================================================================
  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: hackathon2024
      MONGO_INITDB_DATABASE: sre-database
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - sre-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ================================================================
  # PostgreSQL (Optional SQL Database)
  # ================================================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: hackathon2024
      POSTGRES_DB: sre_database
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sre-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 30s
      timeout: 10s
      retries: 5

# ================================================================
# Volumes
# ================================================================
volumes:
  mqtt_data:
  mqtt_logs:
  rabbitmq_data:
  redis_data:
  mongo_data:
  mongo_config:
  postgres_data:

# ================================================================
# Networks
# ================================================================
networks:
  sre-network:
    driver: bridge
